<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Surprising letter
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <label class="label">Password</label>
        <input type="password" placeholder="" class="input">
        <a href="#" class="btn">Submit</a>
      </div>
    </div>
    <div class="main-cont">
      <p>To view the file, click on the 'Download' bellow.</p>
      <a href="https://drive.google.com/file/d/171lPtjKd1udkODJPMh8ekyz1S8ciOcoE/view?usp=drivesdk" class="download-btn" target="_blank"><i class="fas fa-download"></i> Download</a>
    <a href="#" class="close-btn">Close</a>
    </div>
    <div class="error-cont">
      <div class="img">
        <img src="invalid.png" alt="">
      </div>
      <h3>Incorrect Password!</h3>
      <a href="#">Ok</a>
    </div>
    
		<script src="app.js"></script>
  </body>
</html>
